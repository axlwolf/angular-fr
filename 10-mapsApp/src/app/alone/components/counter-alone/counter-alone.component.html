<div class="row">
  <div class="col">
    <h1>Counter {{ counter }}</h1>
  </div>
  <div class="row">
    <div class="col-4">
      <button class="btn btn-primary" (click)="counter = counter + 1">+ 1</button>
    </div>
    <div class="col-4">
      <button class="btn btn-primary" (click)="counter = 10">Reset</button>
    </div>
    <div class="col-4">
      <button class="btn btn-primary" (click)="counter = counter - 1">- 1</button>
    </div>
  </div>
</div>
