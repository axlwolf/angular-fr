<div class="flex flex-column p-2">
  <h3>Find hero</h3>

  <mat-form-field>
    <mat-label>Search hero</mat-label>
    <input
      type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto"
    />
    <mat-autocomplete
      autoActiveFirstOption
      #auto="matAutocomplete"
      (optionSelected)="onSelectedOption($event)"
    >
      <mat-option *ngFor="let heroe of heroes" [value]="heroe">
        {{ heroe.superhero }}
      </mat-option>
      <mat-option
        *ngIf="
          heroes.length === 0 &&
          searchInput.value &&
          searchInput.value.length > 0
        "
      >
        Nothing found with this term {{ searchInput.value }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
  <!-- {{ searchInput.value | json }}
  {{ searchInput.touched | json }}
  {{ searchInput.pristine | json }} -->
  {{ selectedHero | json }}
</div>
