<h1 mat-dialog-title>Confirm delete hero</h1>

<div mat-dialog-content>
  <p>
    This process is ireversible, Do you wnat to delete
    {{ dialogData.superhero }}?
  </p>
</div>
<div matDialogActions>
  <button type="button" mat-button (click)="onNoClick()">No thanks!</button>
  <span class="spacer"></span>
  <button
    type="button"
    color="primary"
    mat-button
    (click)="onConfirm()"
    cdkFocusInitial
  >
    Ok
  </button>
</div>
