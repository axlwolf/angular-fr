<div class="flex flex-column">
  <span class="text-lg mb-4">Login</span>

  <mat-form-field>
    <mat-label>User</mat-label>
    <input type="text" name="" id="" matInput placeholder="User name" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="text" name="" id="" matInput placeholder="Password" />
  </mat-form-field>

  <button mat-button mat-flat-button color="primary" type="submit">
    <mat-icon>save</mat-icon>
    Login
  </button>

  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/new-account">Register</a>
  </div>
  <div class="flex justify-content-start mt-5"></div>
</div>
