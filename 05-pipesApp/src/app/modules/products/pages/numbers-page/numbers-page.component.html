<p-panel header="Number Pipes" class="p-2">
  <p>Pipes included in Angular - Usually in the Common Module</p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Total sells" subheader="Current Year">
        {{ (totalSells + 3589) | number:'1.2-2' }}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Brute sells" subheader="Current Year">
        {{ (totalSells + 1200) | currency:'MXN ':'symbol-narrow':'1.2-2' }}
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Percental earnings" subheader="Current Year">
        {{ percent | percent:'1.2-2' }}
    </p-card>
  </div>
</div>
