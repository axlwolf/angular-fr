<p-panel header="Custom Pipes" class="p-2">
  <p>Cuustom Pipes - created by {{ "us" | toggleCase : isUppercase }}</p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (click)="toggleUppercase($event)"
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button (click)="changeOrder('name')"
      label="By Name"
      icon="pi pi-sort"
      styleClass="p-button-success"
      class="mr-2"
    />
    <p-button (click)="changeOrder('canFly')"
      label="By Flying"
      icon="pi pi-sort"
      styleClass="p-button-danger"
      class="mr-2"
    />
    <p-button (click)="changeOrder('color')" label="By Color" icon="pi pi-sort" styleClass="p-button-help" />
  </div>
</p-toolbar>

<p-panel header="Heroes" class="p-2">
  <div class="card mt-3">
    <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Can Fly</th>
          <th>Color</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
        <tr>
          <td>{{ hero.name }}</td>
          <td>{{ hero.canFly | canFly | titlecase }}</td>
          <td>{{ hero.color }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div></p-panel
>
